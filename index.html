<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NPM website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="header-primary">
                <div>
                    <img class="blackHeart" src="images/black-heart.png" alt="black heart" />
                    <span> Nifty Penguin Magic </span>
                </div>
                <nav>
                    <ul class="nav-list">
                        <li><a href="#"> npm Enterprise </a></li>
                        <li><a href="#"> Products </a></li>
                        <li><a href="#"> Solutions </a></li>
                        <li><a href="#"> Resources </a></li>
                        <li><a href="#"> Docs </a></li>
                        <li><a href="#"> Support </a></li>
                    </ul>
                </nav>
            </div>
        
            <div class="flex-row header-secondary">
            <!-- add logo, search bar and buttons (or links and style them as buttons later) -->
                <img class="npm-logo" src="images/npm-logo.png" alt="black heart" />
                <div class="search-container">
                    <form action="#">
                        <input type="search" class="search-bar" placeholder="Search packages">
                        <button type="submit" class="btn-submit">Serach</button>
                    </form>
                </div>
                <div class="user-access">
                    <a href="#" class="btn-join">
                        Join
                    </a>
                    <a href="#" class="btn-login">
                        Log In
                    </a>
                </div>
            </div>

            <div class="amazing-description">
                <p>
                    Essential JavaScript development tools that help you go to market faster and build powerful applications using
                    modern open source code.
                </p>
            </div>
            <div class="amazing-buttons">
                <a href="#" class="btn-plans">
                    See plans
                </a>
                <a href="#" class="btn-free-join">
                    Join for free
                </a>
            </div>
        </section>
